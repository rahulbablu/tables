<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table{
            border-collapse: collapse;
            border: 2px solid black;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        td, th{
            border: 1px solid black;
            padding: 10px 20px;
        }

        td{
            text-align: center;
        }

        #days{
            font-style: italic;
        }

        tr>:first-child{
            font-weight: bold;
            font-style: italic;
        }

    </style>
</head>

    <table>

        <colgroup>
            <col>
            <col>

            <col style="background-color: #DCC48E; border: 4px solid #C1437A;">
            <col style="width: 42px;">
            <col style="width: 42px;">
        </colgroup>
        <tr id="days">
            <th></th>
            <th>Mon</th>
            <th>Tues</th>
            <th>Wed</th>
            <th>Thurs</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <td>1st Period</td>
            <td>English</td>
            <td>Telugu</td>
            <td>Hindi</td>
            <td>German</td>
            <td>Dutch</td>
            <td>Tamil</td>
            <td></td>
        </tr>
        <tr>
            <td>2nd Period</td>
            <td>English</td>
            <td>English</td>
            <td>Telugu</td>
            <td>German</td>
            <td>Dutch</td>
            <td>Hindi</td>
            <td></td>
        </tr>
        <tr>
            <td>3rd Period</td>
            <td>Telugu</td>
            <td>German</td>
            <td>Telugu</td>
            <td>German</td>
            <td>Dutch</td>
            <td>Tamil</td>
            <td></td>
        </tr>
        <tr>
            <td>4th Period</td>
            <td>Tamil</td>
            <td>English</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Dutch</td>
            <td>Telugu</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
